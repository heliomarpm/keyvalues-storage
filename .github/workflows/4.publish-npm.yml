name: Publish Package

on:
  workflow_dispatch:  # permite execuÃ§Ã£o manual
  release:
    types: [published]

jobs:
  check_code_changes:
    runs-on: ubuntu-latest
    outputs:
      has_code_changes: ${{ steps.check_files.outputs.has_changes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para verificar tags e histÃ³rico completo
          fetch-tags: true  # Garante que as tags remotas sejam baixadas

      - name: Verify changes since last tag
        id: check_files
        run: |
          PATHS_TO_CHECK="src"

          git fetch --tags
          CURRENT_TAG=${{ github.event.release.tag_name }}
          PREVIOUS_TAG=$(git tag --sort=-v:refname | sed -n '2p')

          echo "Release atual: $CURRENT_TAG"

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "âœ… Nenhuma tag anterior encontrada. Assumindo que Ã© a primeira release."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "Release anterior: $PREVIOUS_TAG"
            echo "Verificando alteraÃ§Ãµes nos caminhos: '$PATHS_TO_CHECK'"

            if git diff --quiet $PREVIOUS_TAG $CURRENT_TAG -- $PATHS_TO_CHECK; then
              echo "âš ï¸ Nenhuma alteraÃ§Ã£o de cÃ³digo detectada. PublicaÃ§Ã£o ignorada."
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              echo "âœ… AlteraÃ§Ãµes de cÃ³digo detectadas. A publicaÃ§Ã£o irÃ¡ prosseguir."
              echo "has_changes=true" >> $GITHUB_OUTPUT
            fi
          fi

  publish-npm:
    needs: check_code_changes
    if: needs.check_code_changes.outputs.has_code_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}   # Faz o checkout da tag exata da release para garantir consistÃªncia

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install and Build package
        run: |
          npm ci --ignore-scripts
          npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Show successfull publish
        if: success()
        run: echo "ğŸ“¦ Published to NPM -> ${{ github.event.release.tag_name }}"

  publish-gpr:
    needs: check_code_changes
    if: needs.check_code_changes.outputs.has_code_changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: ${{ github.repository_owner }}
          cache: 'npm'

      - name: Install and Build package
        run: |
          npm ci --ignore-scripts
          npm run build

      - name: Verify Package
        run: npm pack --dry-run

      - name: Publish to GitHub Packages
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show successfull publish
        if: success()
        run: echo "ğŸ“¦ Published to GHP -> ${{ github.event.release.tag_name }}"
